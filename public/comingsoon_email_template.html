<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUSH Healthcare Launch Notification Signup</title>
</head>
<body style="font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff;">
        <div style="background-color: #1586D6; color: #ffffff; padding: 20px; text-align: center;">
            <h1 style="margin: 0; font-size: 24px; font-weight: 600;">RUSH Healthcare Launch Notification Signup</h1>
        </div>
        <div style="padding: 20px;">
            <p style="font-size: 16px; margin-bottom: 10px;">A new user has signed up for launch notifications.</p>
            <p style="margin-bottom: 10px;"><strong>Email:</strong> {EMAIL}</p>
            <p style="margin-bottom: 10px;"><strong>Signup Date:</strong> {DATE}</p>
        </div>
        <div style="background-color: #333333; color: #ffffff; text-align: center; padding: 15px; font-size: 12px;">
            &copy; {YEAR} RUSH Healthcare. All rights reserved.
        </div>
    </div>
</body>
</html>
